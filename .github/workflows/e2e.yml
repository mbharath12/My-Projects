name: yarn test
on:
  push:
  schedule:
    - cron: "25 */5 * * *"

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["16.3.0"]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/checkout@v2

      - uses: c-hive/gha-yarn-cache@v1
      - run: yarn --frozen-lockfile

      - run: yarn tsc --noEmit

